[uwsgi]
chdir = /opt/autoWechatBot
module = wechat_server.dealMsg.wsgi:application
buffer-size = 65535
pythonpath = /opt/autoWechatBot
master = true         #主进程
processes = 2
socket = /opt/autoWechatBot/wechat_server/conf/wbot_server.sock
pidfile = /opt/autoWechatBot/wechat_server/conf/wbot_server.pid
chmod-socket = 666
disable-logging = true
env=DJANGO_SETTINGS_MODULE=wechat_server.dealMsg.settings
