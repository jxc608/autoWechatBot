server {
        listen       80;
        server_name  wbot.calculate.leafsnow.xyz;

        charset utf-8;
        error_log  /var/log/nginx/wbot_server/error.log;
        access_log  /var/log/nginx/wbot_server/access.log  main;
        location  /static {
            autoindex on;
            alias  /opt/wechat_files/static;
        }

        location / {
            uwsgi_pass unix:///opt/autoWechatBot/wechat_server/conf/wbot_server.sock;
            include /etc/nginx/uwsgi_params;
            proxy_set_header    Host $host:$server_port;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-Host $host:$server_port;
            proxy_set_header    X-Forwarded-Server $host:$server_port;
            proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
     }
