{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    	.top_panel {
    		margin-top: 100px;
    	}
    </style>
    <title>注册</title>
    <script src="{% static "common.js" %}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row top_panel">
			<div class="col-xs-10 col-xs-offset-1">
				<h1>注册账号</h1>
				<form method="POST" action="/DServerAPP/register">
		    	<div class="form-group">
				    <label for="account">账号：</label>
				    <input type="text" class="form-control" id="account" name="username" placeholder="账号">
				  </div>
				  {% if account == 1 %}
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span>
						{{ acct }}
					</div>
					{% endif %}
				  
				  <div class="form-group">
				    <label for="pwd">密码：</label>
				    <input type="password" class="form-control" id="pwd" name="password" placeholder="密码">
				  </div>
				  <div class="form-group">
				    <label for="cpwd">确认密码：</label>
				    <input type="password" class="form-control" id="cpwd" name="cpassword" placeholder="确认密码">
				  </div>
				  
				  {% if pwd == 1 %}
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span>
						{{ pwct }}
					</div>
					{% endif %}
				  
				  <div class="form-group">
				  	<a href="/DServerAPP/login" class="btn btn-link pull-left">直接登陆</a>
						<button type="submit" class="btn btn-primary btn-lg pull-right">注册</button>
					</div>
		    </form>
			</div>
		</div>
</body>
</html>
