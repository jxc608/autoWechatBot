{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/jquery-1.12.4.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/static/bootstrap.min.js"></script>
    <style>
        .top_panel {
            margin-top: 100px;
        }
        .btn {
            width: 100%;
        }
        .nospace{
            margin:0px;
            padding: 0px;
        }
    </style>
    <title>登录</title>
    <script src="{% static "common.js" %}"></script>
</head>
<body>
    <div class="container-fluid nospace">
        <div class="row nospace">
            <div class="col-xs-12 nospace">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">登录界面</h3>
                    </div>
                  <div class="panel-body">
                    <form method="post" action="login_password">
                        <div class="form-group">
                            <label for="account">账号：</label>
                            <input type="text" class="form-control" name="username" id="account" placeholder="账号">
                            </div>
                            {% if account == 1 %}
                          <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                              <span class="sr-only">Error:</span>
                              {{ acct }}
                            </div>
                            {% endif %}
                          <div class="form-group">
                            <label for="pwd">密码：</label>
                            <input type="password" class="form-control" id="pwd" name="password" placeholder="密码">
                            </div>
                            {% if pwd == 1 %}
                          <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                              <span class="sr-only">Error:</span>
                              {{ pwct }}
                            </div>
                            {% endif %}
                          <button type="submit" class="btn btn-primary center-block btn-lg">登录</button>
                    </form>
                  </div>
                  <div class="panel-footer text-right">
                    <a class="btn btn-link" href="/registerPage">注册新账号</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
