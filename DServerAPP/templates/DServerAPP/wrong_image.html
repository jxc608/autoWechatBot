{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .top_panel {
            margin-top: 100px;
        }
        .btn {
            width: 100%;
        }
    </style>
    <title>登录</title>
    <script src="{% static "common.js" %}"></script>
    <script src="{% static "qrcode.min.js" %}"></script>
</head>
<body>
    <div class="container-fluid" style="margin:0px;padding:0px">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">错误图片</h3>
                    </div>
                  <div class="panel-body" style="padding:0px;margin:0px">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-default" onclick="delete_all()">一键删除</button>
                        </li>
                        <li class="list-group-item">

                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>图片</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for data in list %}
                                    <tr>
                                        <td>
                                            {{data.create_time}}
                                        </td>
                                        <td>
                                            <img src="{{data.image}}" style="width:100px;height:auto"/>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-default" onclick="delete1({{data.id}})">删除</button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </li>
                    </ul>
                  </div>
                  <div class="panel-footer text-right">
                    <a class="btn btn-link" href="/">返回</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function search(){
            window.location.href = "/player_data?nickname="+$('#nickname').val()+"&gameid="+$('#gameid').val();
        }

        function delete1(id){
            $.post("/delete_wrongimage",{
                id:id,
            },function(data){
                if(data.result == 0){
                    alert('删除成功！');
                    window.location.reload();
                }
            },"json");
        }

        function delete_all(id){
            if(confirm("确定要删除吗？") == false)
                return;
            $.post("/delete_wrongimage",{
                all:1,
            },function(data){
                if(data.result == 0){
                    alert('删除成功！');
                    window.location.reload();
                }
            },"json");
        }
    </script>
</body>
</html>
