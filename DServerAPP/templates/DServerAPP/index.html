<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    	.top_panel {
    		margin-top: 100px;
    	}
    	.btn {
    		width: 100%;
    	}
    </style>
    <title>登录</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row top_panel">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title text-center">登录界面</h3>
					</div>
				  <div class="panel-body">
				    <form>
				    	<div class="form-group">
						    <label for="account">账号：</label>
						    <input type="text" class="form-control" name="account" id="account" placeholder="账号">
						  </div>
						  <div class="form-group">
						    <label for="pwd">密码：</label>
						    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
						  </div>
						  <button type="submit" class="btn btn-primary center-block btn-lg">登录</button>
				    </form>
				  </div>
				  <div class="panel-footer text-right">
				  	<a class="btn btn-link" href="http://localhost/DServerAPP/registerPage">注册新账号</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(function() {
		
	});
</script>
</html>
