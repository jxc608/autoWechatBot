{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    	.top_panel {
    		margin-top: 100px;
    	}
    	.btn {
    		width: 100%;
    	}
    </style>
    <title>登录</title>
    <script src="{% static "common.js" %}"></script>
    <script src="{% static "qrcode.min.js" %}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row top_panel">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title text-center">欢迎，{{ club.user_name }}</h3>
					</div>
				  <div class="panel-body" style="padding:0px;margin:0px">
                    <ul class="list-group">
                        <li class="list-group-item" style="background-color:#f5f5f5"><b>CD KEY 有效期至</b></li>
                        <li class="list-group-item">{{club.expired_time}}</li>
                        <li class="list-group-item" style="background-color:#f5f5f5"><b>机器人状态</b></li>
                        <li class="list-group-item">
                            {% if wx_login == False %}
                            <div align="center" id="qrcode"></div>
                            <div align="center" >
                              扫描成功后请刷新
                            </div>
                            {% else %}
                             已登录
                            {% endif %}
                        </li>
                    </ul>
				  </div>
				  <div class="panel-footer text-right">
                    <a class="btn btn-link" href="/logout">注销账号</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
    <script>
    
        {% if wx_login == False %}
        var qrcode = new QRCode('qrcode', {
          text: 'https://login.weixin.qq.com/l/{{uuid}}',
          width: 256,
          height: 256,
          colorDark : '#000000',
          colorLight : '#ffffff',
          correctLevel : QRCode.CorrectLevel.H
        });
        var timer = null;
        /*
        //短信验证码重新获取  
        function check_login() {
            $.post("/check_wx_login",{},function(data){
                if(data.login == true){
                    clearInterval(timer);
                    window.location.reload()
                }
            },"json");
        }

        timer = setInterval("check_login()", 10000);*/
        {% endif %}
        
    </script>
</body>
</html>
