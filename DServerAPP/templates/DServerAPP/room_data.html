{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .top_panel {
            margin-top: 100px;
        }
        .btn {
            width: 100%;
        }
    </style>
    <title>登录</title>
    <script src="{% static "common.js" %}"></script>
    <script src="{% static "qrcode.min.js" %}"></script>
</head>
<body>
    <div class="container-fluid" style="margin:0px;padding:0px">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">欢迎，xx{{ club.user_name }}</h3>
                    </div>
                  <div class="panel-body" style="padding:0px;margin:0px">
                    <ul class="list-group">
                        <li class="list-group-item" style="background-color:#f5f5f5;">
                            <b>总计</b>
                        </li>
                        <li class="list-group-item">
                             <b>房间数:</b>11&nbsp;&nbsp;<b>局数:</b>1111
                        </li>
                        <li class="list-group-item" style="background-color:#f5f5f5"><b>查询</b></li>
                        <li class="list-group-item">
                            <form class="form-inline">
                              <div class="form-group">
                                <label for="num">房间ID:</label>
                                <input type="email" class="form-control" id="room_id" placeholder="请输入房间ID">
                              </div>
                              <div class="form-group">
                                <label for="num">局数:</label>
                                <input type="email" class="form-control" id="room_id" placeholder="请输入局号">
                              </div>
                              <div class="form-group">
                                <button type="button" class="btn btn-default" onclick="add_time()">查询</button>
                              </div>
                            </form>
                        </li>
                        <li class="list-group-item">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>房间信息</th>
                                    <th>玩家</th>
                                    <th>积分</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <td>
                                        12121<br/>
                                        风之子<br/>
                                        10-12 23:25
                                    </td>
                                    <td>稳稳幸福</td>
                                    <td>100</td>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                  </div>
                  <div class="panel-footer text-right">
                    <a class="btn btn-link" href="/">返回</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //注销
        function wx_logout(){
            $.post("/wx_logout",{},function(data){
               window.location.reload()
            },"json");
        }
        function create_cdkey(){
            if($('#num').val()==''){
                alert("请输入数量。");
                return;
            }
            $.post("/create_cdkey",{key_type:$('#key_type').val(),num:$('#num').val()},function(data){
                if(data.result == true){
                     alert("生成成功！");
                }
            },"json");
        }

        function get_cdkey(){
            if($('#num').val()==''){
                alert("请输入数量。");
                return;
            }
            $.post("/get_cdkey",{key_type:$('#key_type').val(),num:$('#num').val()},function(data){
                var keys = '';
                for(var i=0;i<data.result.length;i++)
                    keys += data.result[i]+'<br/>';
                $('#keys').html(keys);
            },"json");
        }

        function add_time(){
            if($('#cdkey').val()==''){
                alert("请输入CD KEY。");
                return;
            }
            $.post("/add_time",{cdkey:$('#cdkey').val()},function(data){
                if(data.messageCode == 10005){
                     alert("CD KEY 已使用！");
                }else if(data.messageCode == 10004){
                     alert("CD KEY 不存在！");
                }else if(data.messageCode == 0){
                    window.location.reload();
                }
            },"json");
        }
    </script>
</body>
</html>
