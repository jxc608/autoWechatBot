{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .top_panel {
            margin-top: 100px;
        }
        .btn {
            width: 100%;
        }
    </style>
    <title>今日对局</title>
    <script src="{% static "common.js" %}"></script>
    <script src="{% static "qrcode.min.js" %}"></script>
</head>
<body>
    <div class="container-fluid" style="margin:0px;padding:0px">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">今日对局</h3>
                    </div>
                  <div class="panel-body" style="padding:0px;margin:0px">
                    <ul class="list-group">
                        <li class="list-group-item" style="background-color:#f5f5f5;">
                            <b>总计</b>
                        </li>
                        <li class="list-group-item">
                             <b>今日抽水:</b>{{total_cost}}&nbsp;&nbsp;<b>今日盈亏:</b>{{total_score}}
                        </li>
                        <li class="list-group-item">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>房间ID</th>
                                    <th>房主ID</th>
                                    <th>房主昵称</th>
                                    <th>对局时间</th>
                                    <th>对局数</th>
                                    <th>得分</th>
                                    <th>抽水</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for room in rooms %}
                                        <tr>
                                        <td>
                                            {{room.room_id}}
                                        </td>
                                        <td>{{room.hoster_id}}</td>
                                        <td>{{room.hoster_name}}</td>
                                        <td>{{room.start_time}}</td>
                                        <td>{{room.round_number}}</td>
                                        <td>{{room.score}}</td>
                                        <td>{{room.cost}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </li>
                    </ul>
                  </div>
                  <div class="panel-footer text-right">
                    <a class="btn btn-link" href="/">返回</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
