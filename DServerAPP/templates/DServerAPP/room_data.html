{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>  
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">  
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>  


    <style>
        .top_panel {
            margin-top: 100px;
        }
        .btn {
            width: 100%;
        }
        .nospace{
            margin:0px;
            padding: 0px;
        }
    </style>
    <title>今日对局</title>
    <script src="{% static "common.js" %}"></script>
    <script src="{% static "qrcode.min.js" %}"></script>
</head>
<body>
    <div class="container-fluid nospace">
        <div class="row nospace">
            <div class="col-xs-12 nospace">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">今日对局</h3>
                    </div>
                  <div class="panel-body" style="padding:0px;margin:0px">
                    <ul class="list-group">
                        <li class="list-group-item" style="background-color:#f5f5f5;">
                            <form class="form-inline">
                              <div class="form-group">
                                <label for="datetime">日期</label>
                                <input type='text' class="form-control" id='datetime' value="{{day}}"/>
                              </div>
                              <div class="form-group">
                                <button type="button" class="btn btn-primary" onclick="search()">查询</button>
                              </div>
                              <div class="form-group">
                                <button type="button" class="btn btn-danger" onclick="clearData()">清除管理费</button>
                              </div>
                            </form>
                        </li>
                        <li class="list-group-item" style="background-color:#f5f5f5;">
                            <b>总计</b>
                        </li>
                        <li class="list-group-item">
                            <!--
                            <b>今日盈亏:</b>{{total_profit}}&nbsp;&nbsp;
                            -->
                             <b>今日管理费:</b>{{total_cost}}&nbsp;&nbsp;<b>开房开局:</b>{{total}}房，{{total_round}}局
                        </li>
                        <li class="list-group-item">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>房间ID</th>
                                    <th>房主</th>
                                    <th><a href="/room_data?order=round&date={{day}}">对局数↑</a></th>
                                    <th><a href="/room_data?order=score&date={{day}}">第一名得分↑</a></th>
                                    <th><a href="/room_data?order=cost&date={{day}}">管理费↑</a></th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for room in rooms %}
                                        <tr>
                                        <td>
                                            {{room.room_id}}
                                        </td>
                                        <td>{{room.hoster_name}}<br/>{{room.hoster_id}}</td>
                                        <td>{{room.round_number}}</td>
                                        <td>{{room.score}}</td>
                                        <td>{{room.cost}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </li>
                    </ul>
                  </div>
                  <div class="panel-footer text-right">
                    <a class="btn btn-link" href="/">返回</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#datetime").datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        });

        function search() {
            window.location.href = "/room_data?date="+$('#datetime').val();
        }

        function clearData() {
            if(confirm('清除管理费后不可恢复，是否确认清除？') == false) {
                return;
            }
            var sp = prompt("请输入二级密码");
            if(sp == "") {
                alert("二级密码不能为空");
                return;
            }
            $.post("/clear_room_data",{
                date: $('#datetime').val(),
                second_password: sp,
            },function(data){
                if(data.result == 0){
                    alert('删除成功！');
                    search();
                }
                else {
                    alert(data.errmsg);
                }
            },"json");
        }

    </script>
</body>
</html>
