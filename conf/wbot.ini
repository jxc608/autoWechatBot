[uwsgi]
chdir = /opt/autoWechatBot
module = DServer.wsgi:application
buffer-size = 65535
pythonpath = /opt/autoWechatBot
master = true         #主进程
processes = 2
enable-threads = true
socket = /opt/autoWechatBot/conf/autoWechatBot.sock
pidfile = /opt/autoWechatBot/conf/autoWechatBot.pid
chmod-socket = 666
disable-logging = true
env=DJANGO_SETTINGS_MODULE=DServer.settings
