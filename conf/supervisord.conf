
[program: wbot]
command= /opt/autoWechatBot/autoWechatBot_env/bin/uwsgi --ini=/opt/autoWechatBot/conf/wbot.ini
directory=/opt/autoWechatBot
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/opt/wechat_files/logs/wbot_info.log
stderr_logfile=/opt/wechat_files/logs/wbot_err.log
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

